apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: demo-route
  namespace: default
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`demo.alin.app`)
    kind: Rule
    services:
    - name: demo
      port: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: demo-svc
spec:
  selector:
    app: demo
  ports:
  - name: demo
    protocol: TCP
    port: 9090
    targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-deploy
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: registry.cn-hangzhou.aliyuncs.com/finthe/demo:latest
        # imagePullPolicy: IfNotPresent